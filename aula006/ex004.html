<script>
    var nome = prompt('Qual o seu nome?')
    var salario = Number(prompt('Qual o seu salário?'))
    
    document.write(`Olá <strong>${nome}</strong> tem ${nome.length} letras </br>`)
    document.write(`Seu nome em maíusculo é ${nome.toUpperCase()}</br>`)
    document.write(`Seu nome em minusculo é ${nome.toLowerCase()}</br>`)
    
    document.write(`Seu salário é de ${salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`)
